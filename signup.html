<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--^ CSS Files -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class=" d-flex justify-content-center align-items-center">
        <div class="main-section rounded-2">
            <div class="content pt-3 px-2 px-md-5">
                <div class="title">
                    <h1 class="fw-bold text-center mb-5">Smart Login System</h1>
                </div>
                <form action="">
                    <input type="text" placeholder="Enter your name" class="form-control signup-name mb-4">
                    <input type="email" placeholder="Enter your email" class="form-control signup-email mb-4">
                    <input type="password" placeholder="Enter your password" class="form-control signup-password mb-4">
                    <p class="empty-input error-color text-center d-none">All inputs required</p>
                    <p class="exsit-email error-color text-center d-none">Email already exists</p>
                    <p class="success text-center d-none">Success</p>
                    <button class="signup btn btn-outline-info form-control mb-4" type="button">Sign Up</button>
                    <p class="text-white text-center mb-2">You have an account? <a href="./index.html" class=" text-white">Sign in</a></p>
                </form>
            </div>
        </div>
    </section>

    <script src="./js/index.js"></script>
</body>
</html>
